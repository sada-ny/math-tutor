<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
</head>
<body>
    <h1>Math Tutor</h1>
    <input type="text" id="question" placeholder="Enter your math question">
    <button onclick="askQuestion()">Get Answer</button>
    <p id="answer"></p>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const response = await fetch('https://your-app-name.herokuapp.com/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            document.getElementById('answer').innerText = data.choices[0].text.trim();
        }
    </script>
</body>
</html>
