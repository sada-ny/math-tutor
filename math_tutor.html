<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
</head>
<body>
    <h1>Math Tutor</h1>
    <input type="text" id="question" placeholder="Enter your math question">
    <button onclick="askQuestion()">Get Answer</button>
    <p id="answer"></p>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-proj-jobvi8d9CMbz9OsskraFT3BlbkFJafSvuJ2TfWnel7gOINxP'
                },
                body: JSON.stringify({
                    prompt: `Math Tutor: ${question}\nAnswer:`,
                    max_tokens: 150
                })
            });
            const data = await response.json();
            document.getElementById('answer').innerText = data.choices[0].text.trim();
        }
    </script>
</body>
</html>
